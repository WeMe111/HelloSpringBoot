<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: header" />
<body>
	<div class="container">
		<div th:replace="layout/bodyHeader2 :: bodyHeader" />
		<form method="post">
		<div class="form-group">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				<label for="writer">작성자</label> 
				<input type="text" name="writer" id="writer" class="form-control" placeholder="이름을 입력하세요" >
			</div>
			<div class="form-group">
				<label for="title">제목</label> 
				<input type="text" name="title" id="title" class="form-control" placeholder="제목을 입력하세요" >
			</div>
			<div class="form-group">
				<label for="content">내용</label> 
				<input type="text" name="content" id="content" class="form-control" placeholder="내용을 입력하세요">
			</div>
			<button type="submit" class="btn btn-primary">등록</button>
		</form>
		<br />
		<div th:replace="layout/footer :: footer" />
	</div>
</body>
</html>
