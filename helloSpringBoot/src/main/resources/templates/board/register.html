<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<meta name="_csrf" th:content="${_csrf.token}">
<meta name="_csrf_header" th:content="${_csrf.headerName}">
<head th:replace="layout/header :: header" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<body>
	<div class="container">
		<div th:replace="layout/bodyHeader2 :: bodyHeader" />
		<form action="/board/register" method="post" enctype="multipart/from-data">
		<input type="hidden" id="idu" name="idu">
		<div class="form-group">
				<label for="writer">작성자</label> 
				<input  value="admin" readonly type="text" name="writer" id="writer" class="form-control">
			</div>
			<div class="form-group">
				<label for="title">제목</label> 
				<input type="text" name="title" id="title" class="form-control" placeholder="제목을 입력하세요" >
			</div>
			<div class="form-group">
				<label for="content">내용</label> 
				<input type="text" name="content" id="content" class="form-control" placeholder="내용을 입력하세요">
			</div>
			<input type="file" name="file">
			<input type="file" name="file" multiple="multiple">
			<button onclick="writeSubmit()" type="button" id="btnSave" class="btn btn-primary">등록</button>
		</form>
		<br>
		<div th:replace="layout/footer :: footer" />
	</div>
	<script th:src="@{/js/board.js}"></script>
</body>
</html>
