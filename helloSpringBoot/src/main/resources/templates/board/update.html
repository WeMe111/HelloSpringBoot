<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: header" />
<body>
	<div class="container">
		<div th:replace="layout/bodyHeader2 :: bodyHeader" />
		<form th:action="@{/board/update/' + ${boardDto.idb}}" method="post">
		<input type="hidden" name="_method" value="put"/>
  		<input type="hidden" name="idb" th:value="${boardDto.idb}"/>
		<div class="form-group">
				<label for="writer">작성자</label> 
				<input type="text" name="writer" id="writer" class="form-control" th:value="${boardDto.writer}">
			</div>
			<div class="form-group">
				<label for="title">제목</label> 
				<input type="text" name="title" id="title" class="form-control" th:value="${boardDto.title}">
			</div>
			<div class="form-group">
				<label for="content">내용</label> 
				<input type="text" name="content" id="content" class="form-control" th:value="${boardDto.content}">
			</div>
			<input class="btn btn-primary" type="submit" value="수정">
			<a th:href="@{'/board/detail/' + ${boardDto.idb}}" class="btn btn-primary" id="delete">취소</a>
		</form>
		<br />
		<div th:replace="layout/footer :: footer" />
	</div>
</body>
</html>
