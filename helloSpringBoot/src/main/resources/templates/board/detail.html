<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<meta name="_csrf" th:content="${_csrf.token}">
<meta name="_csrf_header" th:content="${_csrf.headerName}">
<head th:replace="layout/header :: header" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<body>
	<div class="container">
		<div th:replace="layout/bodyHeader2 :: bodyHeader" />
		<div class="form-group">
		<input type="hidden" id="idb" th:value="${boardDto.idb}">
				<label for="writer">작성자</label> 
				<input type="text" name="writer" id="writer" class="form-control" th:value="${boardDto.writer}" disabled="disabled" >
			</div>
			<div class="form-group">
				<label for="title">제목</label> 
				<input type="text" name="title" id="title" class="form-control" th:value="${boardDto.title}" disabled="disabled">
			</div>
			<div class="form-group">
				<label for="content">내용</label> 
				<input type="text" name="content" id="content" class="form-control" th:value="${boardDto.content}" disabled="disabled">
			</div>
			<a th:href="@{'/board/update/' + ${boardDto.idb}}" class="btn btn-primary" id="update">수정</a>
			<button onclick="boardDelete()" type="button" class="btn btn-primary" id="delete">삭제</button>
		<br />
		<div class="card mb-2 mt-5">
        <div class="card-header bg-light">
            <i class="fa fa-comment fa"></i> 댓글
        </div>
        <div class="card-body">
        <input type="hidden" id="idb" th:value="${boardDto.idb}">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <textarea class="form-control" id="reply-content" rows="3"></textarea>
                    <button id="reply-btn-save" type="button" class="btn btn-primary mt-3">등록</button>
                </li>
            </ul>
        </div>
    </div>
    <br/>
    <div class="card">
        <div class="card-header">댓글</div>
        <ul id="reply--box" class="list-group" th:each="reply : ${boardDto.reply}">
            <li th:id="'reply--' + ${reply.idr}" class="list-group-item d-flex justify-content-between">
                <div th:text="${reply.content}"></div>
                <div class="d-flex">
                    <span class="text-monospace mr-1">작성자: &nbsp;</span><div class="text-monospace mr-1" th:text="${reply.user.username}"></div>
                    <button class="badge btn-warning">수정</button><span> | </span>
                    <button class="badge btn-danger">삭제</button>
                </div>
            </li>
        </ul>
    </div>
		<div th:replace="layout/footer :: footer" />
	</div>
	<script th:src="@{/js/reply.js}"></script>
</body>
</html>
