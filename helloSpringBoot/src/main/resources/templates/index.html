<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: header">
<title>HelloSpringBoot</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="container">
		<div th:replace="layout/bodyHeader :: bodyHeader" />
		<div class="jumbotron">
			<h1>HelloSpringBoot</h1>
			<p class="lead">회원 기능</p>
			<p>
				<a class="btn btn-lg btn-secondary" href="/auth/signup">회원 가입</a> 
				<a class="btn btn-lg btn-secondary" href="/auth/login">로그인</a>
			</p>
		</div>
		<div class="container">
		<form action="/" method="post" enctype="multipart/form-data">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<input type="file" name="files"> 
			<!-- 여기서 files는 controller에 @RequestPart MultipartFile files -->

			<button type="submit" class="btn btn-dark">업로드</button>
		</form>
	</div>
		<div th:replace="layout/footer :: footer" />
	</div>
</body>
</html>
