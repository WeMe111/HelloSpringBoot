<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: header" />
<body>
	<div class="container">
		<div th:replace="layout/bodyHeader2 :: bodyHeader" />
		<form th:object="${user}" method="post">
			<!-- id -->
			<input type="hidden" th:field="*{id}" />
			<div class="form-group">
				<label th:for="username">아이디</label> <input type="text"
					th:field="*{username}" class="form-control" readonly="readonly"/>
			</div>
			<div class="form-group">
				<label th:for="email">이메일</label> <input type="email"
					th:field="*{email}" class="form-control" placeholder="이메일을 입력하세요" />
			</div>
			<div class="form-group">
				<label th:for="name">이름</label> <input type="text"
					th:field="*{name}" class="form-control" placeholder="이름을 입력하세요" />
			</div>
			<button type="submit" class="btn btn-primary">수정</button>
		</form>
		<div th:replace="layout/footer :: footer" />
	</div>
	<!-- /container 
	<script th:src="@{/js/user.js}"></script>-->
</body>
</html>
